<!DOCTYPE html>
<html lang="sl">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hackaton</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
			  integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="{{ url_for('static',filename='base.css') }}">
	</head>
	<body>
        <h1 class="container">Izpis podatkov</h1>

        <div class="container buttons">
            <div class="row">
                <div class="col-1"></div>
                <button class="btn btn-primary col-4">Popravi napake</button>
                <div class="col-2"></div>
                <button class="btn btn-warning col-4">Izvozi za Access</button>
                <div class="col-1"></div>
            </div>
        </div>
        <div class="container">
            {% for value in data %}
                <div class="row data">
                    <div class="col">{{ value.date }}</div>

                    {% if value.valid %}
                        <div class="col">{{ value.consumption }}</div>
                    {% else %}
                        <div class="col danger">{{ value.consumption }}</div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	</body>
</html>
